  utter_vegetable:
    - text: Grøntsager findes i mange forskellige varianter, og det anbefales at spise 600 gram varieret frugt og grønt om dagen. Det er dog vigtigt at huske, at kartofler, nødder, tørret frugt som rosiner, frugt på konserves, svampe og oliven ikke tæller med i de 600 gram om dagen.
       En god grundregel er at huske, at alle typer kål, løg, bønner og mere tæller med i de 600 gram om dagen. Hvis du skriver "Liste over grøntsager", får du en liste over alle grøntsager. Du kan også skrive "Mere information om grøntsager og frugter" for at få mere information om frugter og grøntsager og deres positive effekt på kroppen.


