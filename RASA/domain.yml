  utter_less_meat:
    - text: Det anbefales at begrænse hvor meget du spiser af kød fra firbenede dyr - og især forarbejdet kød. Firbenede dyr er fx okse, kalv, lam og gris. Forarbejdet kød er kød, der fx er røget og saltet, herunder kødpålæg, pølser og bacon.


  utter_fish:
    - text: En god erstatning til kød er at spise fisk og skaldyr. Fisk og skaldyr er gode for din sundhed. De indeholder fedtstoffer, vitaminer og mineraler, fx vitamin D, jod og selen, som kan være svære at få nok af fra andre fødevarer. De bidrager derudover med protein. Særligt fede fisk er gode kilder til de vigtige omega-3-fedtsyrer og vitamin D.
       Den anbefalede mængde af at spise fisk 2 gange om ugen som hovedret samt flere gange som pålæg, som er tilsvarende 350 gram. Det er vigtigt at spise forskellige slags fisk hvoraf, at 200 gram ud af de 350 gram skal være fede fisk såsom f.eks. sild, markral, laks og ørred. Alle typer fisk tæller med de 350 gram om ugen.

  utter_water:
    - text: Det er vigtigt at du drikker en passende mængde væske om dagen. Derfor anbefales det at du slukker tørsten med vand for at begrænse indtaget af læskedrikke med sukker såsom sodavand eller alkohol.
       Den anbefalede mængde væske kommer ikke kun fra at drikke vand, men også fra maden. Derfor er det som hovedregel godt at drikke vand når du føler dig tørstig. En anbefaling er at altid have et glas vand i nærheden, da det er bedst at drikke vand i løbet af dagen i små portioner, i stedet for at drikke store mængder på kort tid.


  utter_nuts_and_seeds:
    - text: Spis ca. en håndfuld nødder tilsvarende 30 gram om dagen. Det er vigtigt at variere mellem forskellige typer af nødder såsom valnødder, hasselnødder, mandler og cashewnødder og at det er usaltede nødder. Det er også muligt at supplere sine måltider med frø, som kan være for eksempel sesamfrø, græskarkerner eller chiafrø. Brød kan også være en god kilde til frø, og det er vigtigt at variere mellem de forskellige frø, da de indeholder forskellige uønskede stoffer, som kan give bivirkninger i større mængder.
       Nødder og frø indeholder både proteiner, vigtige fedtstoffer, vitaminer og mineraler, blandt andet selen. Når du spiser nødder flere gange om ugen, mindsker du risikoen for hjerte-kar-sygdomme. Det anbefales, at man undgår at spise for mange hørfrø eller solsikkekerner, da de kan have et højt indhold af tungmetaller, som kan være skadelige for kroppen.

  utter_legumes:
    - text: Bælgefrugter, såsom bønner, linser og kikærter, er en god kilde til protein og fiber og kan erstatte kød i mange retter. Det anbefales at spise 100 gram tilberedte bælgefrugter om dagen. Bælgefrugter findes i mange varianter, og kan købes som spiseklare konserves, tørrede, og frost.
       Du skal være opmærksom på, at bælgefrugter skal tilberedes korrekt. Dette skyldes, at bælgefrugter kan indeholde naturligt forekommende lektiner, der kan forårsage sygdom ved indtag. Lektinerne kan inaktiveres ved korrekt tilberedning, så sørg for at følge anvisningerne på produktet. Grønne bønner og grønne ærter betragtes ikke som bælgefrugter.
       Bælgefrugter tæller også som grøntsager og kan bidrage til de anbefalede 600 gram grøntsager om dagen i en sund og varieret kostplan.

  utter_sweets:
    - text: Til personer over 65 år anbefales det at spise søde sager i mindre mængder, som svarer til seks små portioner om ugen. En lille portion kan f.eks. være et lille stykke kage, en håndfuld slik eller chips, et stykke pandekage eller en lille is. https://altomkost.dk/fileadmin/user_upload/altomkost.dk/Publikationsdatabase/De_officielle_Kostraad_2021_og_Kostraadscirkel/Raaderumsportioner__redigeret_billede__sandra.png

  utter_alcohol:
    - text: Den generelle anbefaling er, at man ikke drikker alkohol, da det kan bidrage til mange kalorier. Men hvis man drikker alkohol, er de generelle retningslinjer, at man maksimalt må drikke 10 genstande om ugen og højest 4 på en dag. Alkohol kan have positive effekter i mindre mængder, men et overforbrug har store negative konsekvenser for ens sundhed. Hvis man ikke drikker alkohol i forvejen, anbefales det, at man ikke begynder at drikke det.

  utter_weight:
    - text: Det er vigtigt at have en sund vægt for ens egen sundhed. Derfor anbefales det, at man har en passende vægt iht. BMI, hvor en BMI mellem 18,5-25 er ideel. En god diæt, såsom Fødevarestyrelsens kostråd, kan hjælpe med at vedligeholde ens vægt.

  utter_milk_and_cheese:
    - text: For mejeriprodukter anbefales det at handle efter nøglehullet. Derudover er det en god idé at begrænse mejeriprodukter med højt fedtindhold, f.eks. fløde. Et dagligt indtag på ca. 250 ml mælkeprodukter er passende, men hvis du endnu ikke spiser en plantebaseret og varieret kost med mange bælgfrugter og mørkegrønne grøntsager, kan en mængde på 300-350 ml mælk eller mælkeprodukter dagligt være passende.

  utter_salt:
    - text: Ni ud af ti danskere har et for højt saltindtag. For meget salt kan føre til helbredsproblemer såsom forhøjet blodtryk, hjerte-kar-sygdomme og mavekræft. De officielle anbefalinger fra Fødevarestyrelsen lyder på 5-6 gram salt om dagen.
       Nogle gode tips til at reducere saltindtaget er at undgå pålægsvarer og ost som grundregel. Det kan også anbefales at vælge en købestrategi med Nøglehulsmærket eller Fuldkornslogoet, da disse varer opfylder nogle specifikke krav, som Fødevarestyrelsen har fastsat. Op mod 70% af alt det salt, som danskere indtager, kommer nemlig fra supermarkedets produkter.

  utter_list_of_legumes:
