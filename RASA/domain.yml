  - text: Jeg er en chatbot lavet til at besvare simple spørgsmål omkring diæt. Jeg er lavet af RASA. Mit navn er Diætcare. Jeg elsker at give tips omkring diæt


  utter_health_nutritional_advice:
    - text: Ifølge Fødevarestyrelsens 7 officielle kostråd til at spise sundt er følgende anbefalinger;
       Spis planterigt, varieret og ikke for meget \n
       Spis flere grøntsager og frugter \n
       Spis mindre kød – vælg bælgfrugter og fisk \n
       Spis mad med fuldkorn \n
       Vælg planteolier og magre mejeriprodukter \n
       Spis mindre af det søde, salte og fede \n
       Sluk tørsten i vand \n
       For personer over 65 år anbefaler de yderligere der bliver sat fokus på at spise nok bælgfrugter, fisk, kød, æg, nødder og mejeriprodukter. For at vide om en mere detaljeret kostplan kan du trykke på knappen mere information. https://altomkost.dk/fileadmin/user_upload/altomkost.dk/Billeder/Alt_om_kost/De_Officielle_Kostraad_november_2020/AltOmKost_kostra__d-samlet-hovedside_960x1310px_ver01.jpg

  utter_about_us:
    - text: Vi er en gruppe studerende på Aalborg Universitet, der har lavet en mobilapplikation med formålet at forbedre din kost. En sund kost kan forbedre livskvaliteten og hjælpe med at forebygge andre sygdomme, såsom slagtilfælde. Vi samarbejder med RES-Q (Registry of Stroke Care Quality), som fokuserer på at forbedre livskvaliteten hos overlevende personer, der har oplevet et slagtilfælde.

  utter_fruit_and_vegetables_information:
    - text: Grøntsager og frugter er godt for dit helbred, da de indeholder mange vitaminer, mineraler og kostfibre, især de grove grøntsager som fx ærter, gulerødder, blomkål samt bælgfrugter. 
       Det er vigtigt at spise varieret af grøntsager og frugter, da de indeholder forskellige næringsstoffer. Det kan opnås ved at spise efter forskellige farver og huske at spise efter hele farveskalaen.
       en anbefalede mængde er ca. 600 gram af grøntsager og frugter om dagen (6 om dagen), hvor 100 gram svarer til en stor gulerod eller et æble. Du kan erstatte 100 gram af de 600 gram med et lille glas juice.

  utter_fruit:
    - text: Frugt er godt for dit helbred og tæller med i de 600 gram (6 om dagen). Det er vigtigt at spise varieret frugt og ikke kun af samme slags. Hvis du vil have en liste over frugter, kan du skrive 'Liste over frugter'



